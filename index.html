<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./js/game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="game">
            <h1 id="title">Kółko i krzyżyk</h1>
            <p id="player"></p>
            <div id="settingsContainer">
                <div id="settings">
                    <p>Kto zaczyna?</p>
                    <button id="human" onclick="startGameHuman()" class="btn">Gracz</button>
                    <button id="ai" onclick="startGameAI()" class="btn">Komputer</button>
                    <p style="font-size: 14px; bottom: 0">Autor: Mateusz Komar</p>
                </div>
            </div>
            <div id="board"></div>
        </div>
    </div>
</body>

</html>
